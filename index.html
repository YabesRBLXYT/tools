<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar File HTML</title>
</head>
<body>
    <h1>Daftar File HTML</h1>
    <ul id="fileList"></ul>

    <script>
        // Daftar nama file HTML yang ada di proyek
        const files = [
            'index.html',
            'about.html',
            'contact.html',
            'services.html'
        ];

        // Ambil elemen <ul> untuk menampung daftar file
        const fileList = document.getElementById('fileList');

        // Loop untuk menampilkan daftar file sebagai link
        files.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = file;
            link.textContent = file;
            listItem.appendChild(link);
            fileList.appendChild(listItem);
        });
    </script>
</body>
</html>
